<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Redirection</title>
</head>
<body>
<script src="https://blog-static.cnblogs.com/files/wangzhaobo/vconsole.min.js"></script>
<script>
const deFault = "https://nanaeo.cn";
const txBroswer = () => {var ua = navigator.userAgent;if (ua.includes("MicroMessenger") || ua.includes("QBWebView") || ua.includes("TIM") || ua.includes("QQTheme")) {return true;}return false;}
console.log(txBroswer);
const url = new URL(window.location.href);
const toUrl = ((url.searchParams.get('url') == null)?deFault:decodeURI(url.searchParams.get('url')));
const preview = (url) => {var width = document.body.clientWidth;var height = document.documentElement.clientHeight;document.body.innerHTML = `<iframe src="${url}" width="${width}" height="${height}"></iframe>`;}
if(txBroswer){preview(toUrl);}else{window.location.href = toUrl;}
</script>
</body>
</html>
